<!DOCTYPE	html>
<html lang=de>
	<head>
		<link rel="stylesheet" href="style.css" type="text/css"	/>
		<meta name="view port" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta charset="UTF-8">
		<title>eventmanager</title>
	</head>
	<evm>
	<body>
	 	<header>
			<img src="images/yorganizer.jpg" alt="logo" />
		</header>
		<main>	
	    	<input type="radio" name="datetask" value="dateOn" checked> date
            <input type="radio" name="datetask" value="taskOn"> task<br><br><br>
             <form>
				event name:<br><input type="text" name="eventname"><br><br><br>
			 </form> 
			 <form>
			 	relevance:<br><input id="slider2" type="range" min="1" max="5" value="0" step="1" /><br><br><br>
			 </form>
			 <input type="date">

			<script>
			    if (!Modernizr.touch || !Modernizr.inputtypes.date) 
			    {
			        $('input[type=date]')
			            .attr('type', 'text')
			            .datepicker({
			                // Consistent format with the HTML5 picker
			                dateFormat: 'yy-mm-dd'
			            });
    			}
			</script><br><br><br>
			 <textarea placeholder="Describe the event here...[max 250]" rows="5" cols="50" maxlength="250"></textarea> 
		
		</main>
		<aside>	
	    	<form action="index.html" method="get">
			<button class="createbutton">create</button>
			</form>
		</aside>
