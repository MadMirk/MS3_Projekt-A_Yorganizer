<!DOCTYPE	html>
<html lang=de>
	<head>
		<link rel="stylesheet" href="style.css" type="text/css"	/>
		<meta name="view port" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta charset="UTF-8">
		<title>eventmanager</title>
	</head>
	<evm>
	<body>
	 	<header>
			<img src="images/yorganizer.jpg" alt="logo" />
		</header>
		<main>	
	    	<form action="createEvent.php" method="Post">
		    	<label><input type="radio" name="datetask" value="dateOn" checked/>    date</label>
	            	<label><input type="radio" name="datetask" value="taskOn"/>    task</label> <br><br><br>
				event name:<br><input type="text" name="eventname"><br><br><br>
	
			 	relevance:<br><input type="range" id="sliderRelevance" name="sliderRelevance" min="1" max="5" value="1" step="1"  
			 	oninput="this.form.amount.value=this.value"/>
				<output name="amount" for="sliderRelevance">1</output>
				<br><br><br>
			 
			 <input type="date" name="date">

			<script>
			    if (!Modernizr.touch || !Modernizr.inputtypes.date) 
			    {
			        $('input[type=date]')
			            .attr('type', 'text')
			            .datepicker({
			                // Consistent format with the HTML5 picker
			                dateFormat: 'yy-mm-dd'
			            });
    			}
			</script><br><br><br>
			
			<p>fixed date?<br><br>
					<label><input type="radio" name="fixedDate" value="fixedDateYes" checked/>     yes</label>
					<label><input type="radio" name="fixedDate" value="fixedDateNo"/>     no</label><br>	
			</p><br><br><br>
			 <textarea name="description" placeholder="Describe the event here...[max 250]" rows="5" cols="50" maxlength="250"></textarea> 
		    
		</main>
		<aside>	
			<button class="createbutton">create</button>
		</aside>
		    </form>
	 	<footer>
	      <ul>
	        <li>&copy; 2015</li>

	        <li>Mirko Greve</li>
	        <li>HAW Hamburg</li>
	      </ul>
        </footer>
	</body>
</evm>
</html>
