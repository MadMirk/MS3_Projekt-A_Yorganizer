				=== Feedback Alpers, Dez 11 ===
				
				Bitte sehen Sie sich im Skript nochmal an, wie <label>-Container zu anderen Containern
				hinzugefügt werden. So kann kein Browser erkennen, dass das Label zum jeweiligen input gehört.
				
				=== Feedback Alpers, Ende ===

			 	relevance:<br><input type="range" id="sliderRelevance" name="sliderRelevance" min="1" max="5" value="1" step="1"  
			 	oninput="this.form.amount.value=this.value"/>
				
				
				<output name="amount" for="sliderRelevance">1</output>
				<br><br><br>
			 
			<input type="date" name="date">
			
			<!--
			=== Feedback Alpers, Dez 11 ===

			<script>
			    if (!Modernizr.touch || !Modernizr.inputtypes.date) 
			    {
			        $('input[type=date]')
			            .attr('type', 'text')
			            .datepicker({
			                // Consistent format with the HTML5 picker
			                dateFormat: 'yy-mm-dd'
			            });
    			}
			</script><br><br><br>
			
			<p>fixed date?<br><br>
					<label><input type="radio" name="fixedDate" value="fixedDateYes" checked/>     yes</label>
